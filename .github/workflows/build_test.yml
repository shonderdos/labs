name: Continuous Integration
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use Node.js 12.8
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm i

      - name: Build
        run: npm run build

      - name: Lint - Eslint
        run: npm run lint

      - name: Format - Prettier
        run: npm run format:check

      - name: Test
        run: npm test
