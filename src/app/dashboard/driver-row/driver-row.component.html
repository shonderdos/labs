@if (driver) {
  <div data-test-id="row" class="flex" [ngClass]="{ 'border-top': isFirst }" (click)="openDrawer()">
    <div class="profiles">
      <span>{{ driver.firstName[0]?.toUpperCase() }}</span>
    </div>
    <div class="data">
      <span data-test-id="name">{{ driver.firstName }} {{ driver.lastName }}</span>
    </div>
  </div>
} @else {
  <p>Loading</p>
}
