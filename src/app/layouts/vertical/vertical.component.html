<app-navigation></app-navigation>
<nav>
  <div class="top">
    @for (item of navigationItems.top; track item) {
      <app-navigation-item [name]="item.name" [icon]="item.icon" [link]="item.link" />
    }
  </div>

  <div class="bottom">
    @for (item of navigationItems.bottom; track item) {
      <app-navigation-item [name]="item.name" [icon]="item.icon" [link]="item.link" />
    }
  </div>
</nav>
<main>
  <router-outlet></router-outlet>
</main>
