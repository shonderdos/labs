<div>
  @for (item of navigationItems; track item.link) {
    <app-navigation-item [icon]="item.icon" [link]="item.link" [name]="item.name" />
  }
</div>
<div>
  @if (isLoggedIn()) {
    <app-navigation-item name="Logout" icon="logout" link="/logout" />
  } @else {
    <app-navigation-item name="Login" icon="login" link="/login" />
  }
</div>
