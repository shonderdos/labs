<app-page-wrapper heading="Championships">
  <app-panel>
    <div class="table-heading">
      <app-input [formControl]="searchControl" />
      <app-button (click)="add()" icon="person_add"> Add new Championship</app-button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        @for (championship of filteredChampionships | async; track championship.id) {
          <tr>
            <td>{{ championship.name ?? '-' }}</td>
            <td class="narrow">
              <app-button (click)="view(championship.id)" icon="visibility" displayMode="icon-text" theme="transparent"
                >View</app-button
              >
            </td>
            <td class="narrow">
              <app-button (click)="edit(championship.id)" displayMode="icon-text" icon="edit" theme="transparent"
                >Edit</app-button
              >
            </td>
            <td class="narrow">
              <app-button (click)="delete(championship.id)" displayMode="icon-text" theme="transparent" icon="delete"
                >Delete</app-button
              >
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="7">No championships found</td>
          </tr>
        }
      </tbody>
    </table>
  </app-panel>
</app-page-wrapper>
